{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'item.css' %}" rel="stylesheet" type="text/css">
    <title>{{ thing.name }} Details</title>
    <style>
        body {
            background: rgb(135, 200, 250);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #013059;
            font-size: 3em;
            margin-top: 30px;
            text-align: center;
        }
        table {
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #166cce;
            color: white;
            font-weight: bold;
        }
        td {
            font-size: 1.2em;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto; 
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: rgb(25, 151, 247);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            margin: 20px 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2c4adf;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Page title -->
    <h1>{{ thing.name }}</h1>
    <!-- Table for item details -->
    <table>
        <tr>
            <th>Manufacturer:</th>
            <td>{{ thing.manufacturer }}</td>
        </tr>
        <tr>
            <th>Cost:</th>
            <td>${{ thing.cost }}</td>
        </tr>
        <tr>
            <th>Weight:</th>
            <td>{{ thing.weight }} lbs</td>
        </tr>
    </table>
    <!-- Image display with responsive sizing -->
    <img src="{{ thing.image }}" alt="{{ thing.name }}" width="770" height="450">
    <!-- Buttons for navigation -->
    <div class="button-container">
        <a href="{% url 'home' %}" class="button">Back to Home</a>
        <a href="{% url 'new_product' %}" class="button">Add Your New Car</a>
    </div>
</body>
</html>
