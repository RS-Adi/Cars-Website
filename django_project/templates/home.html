{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link to external CSS file -->
    <link href="{% static 'home.css' %}" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Cars List</title>
    
    <!-- Internal Styles for single-color background and layout design -->
    <style>
        body {
            background: rgb(135, 200, 250);
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
        }

        h1 {
            font-size: 2.5em; 
            color: rgb(162, 244, 90);
            margin-top: 10px;
        }
        ul {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            max-width: 1200px;
        }
        ul li {
            margin: 10px;
            font-size: 1.5em; 
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        ul li:hover {
            transform: scale(1.05);
        }
        ul li a {
            text-decoration: none;
            color: #444242;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        ul li a:hover {
            color: #1371e3;
        }
        hr {
            border: 1px solid #000000;
            margin: 5px auto;
            width: 70%;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4dcaf4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #005f8a;
        }
        .center {
            text-align: center;
        }
        .disclaimer {
            text-align: center;
            padding: 15px;
            font-size: 0.85em;
            color: #e6e6e6;
            background-color: #222222;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- welcome -->
    <div class="center">
        <p style="font-size: 2.5em;">My Cars</p>
    </div>
    <!-- Divider -->
    <hr>
    <!-- Grid of products -->
    <ul>
        {% for thing in things %}
            <li><a href="{% url 'item' thing.name %}">{{ thing.name }}</a></li>
        {% endfor %}
    </ul>
    <!-- Divider -->
    <hr>
    <!-- Button add new car -->
    <div class="center">
        <a href="{% url 'new_product' %}" class="button">Add New Car</a>
    </div>
    <!-- Disclaimer -->
    <div class="disclaimer">
        <p>Disclaimer: Whatzz up people, I just made a web page to see if it works, and now it does.</p>
    </div>
</body>
</html>
